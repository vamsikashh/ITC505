<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI, Protein, and Calorie Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BMI, Protein, and Calorie Calculator</h1>
    </header>
    <main>
        <aside class="advertisement">
            <a href="https://www.amazon.com/OPTIMUM-NUTRITION-STANDARD-Protein-Vanilla/dp/B000GISU1M" target="_blank">
                <img src="https://m.media-amazon.com/images/I/81rkH4m7O3L._AC_UF1000,1000_QL80_.jpg" alt="Advertisement">
                <div class="overlay">
                    <span class="message">Click here for more!</span>
                </div> 
        </aside>
        <div class="container">
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age">
            </div>
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter height in cm">
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter weight in kg">
            </div>
            <div class="input-group">
                <label for="activity">Activity Level:</label>
                <select id="activity">
                    <option value="1.2">Sedentary (little or no exercise)</option>
                    <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                    <option value="1.9">Super active (very hard exercise/sports & a physical job)</option>
                </select>
            </div>
            <button id="calculate">Calculate</button>
            <div id="result" class="result"></div>
        </div>
    </main>
    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>
    <script type="text/javascript">
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
    <script src="script.js"></script>
</body>
</html>
